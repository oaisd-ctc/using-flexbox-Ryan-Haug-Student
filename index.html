<!DOCTYPE html>
<html>
<head>
    <title>Stupid boxes</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="head" class="flex">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
        <div>Item 4</div>
        <div>Item 5</div>
    </div>

    <div id="center" class="flex">
        <div>Click Me</div>
    </div>
    <div id="listheading" class="flex">
        <h2>flex-direction: column</h2>
        <h2>flex-direction: column-reverse</h2>
        <h2>flex-direction: row</h2>
    </div>

    <div id="lists" class="flex">
        <div id="list1" class="alist">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
        </div>

        <div id="list2" class="alist">
            <div>a</div>
            <div>b</div>
            <div>c</div>
            <div>d</div>
            <div>e</div>
        </div>

        <div id="list3" class="alist">
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>0</div>
        </div>
    </div>

</body>
</html>
